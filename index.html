<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Imagens</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsivo.css">
    
</head>
<body>
    <main>
        <section class="image-box">
            <div class="artes">
                <img src="src/img/6 1.jpg" alt="Rome">
    
                <div class="descricao">
                    <h2>Rome</h2>
                    <p>Michelangelo</p>
                </div>
            </div>
    
            <div class="artes">
                <img src="src/img/boat 1.png" alt="Boat">
    
                <div class="descricao">
                    <h2>Boat at Sea</h2>
                    <p>Vincent Van Gogh</p>
                </div>
            </div>
    
            <div class="artes">
                <img src="src/img/4 1.png" alt="">
    
                <div class="descricao">
                    <h2>Sand and Sea</h2>
                    <p>Da Vinci</p>
                </div>
            </div>
    
            <div class="artes">
                <img src="src/img/5 1.png" alt="">
    
                <div class="descricao">
                    <h2>Starry Night</h2>
                    <p>Vincent Van Gogh</p>
                </div>
            </div>
            
        </section>
        
    </main>
</body>
</html>
